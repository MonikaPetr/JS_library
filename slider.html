<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/slider.css">
</head>
<body>
    <div id="hero">
        <ul id="slider">
            <li>
                <img src="https://images.unsplash.com/photo-1483030096298-4ca126b58199?dpr=1&auto=format&fit=crop&w=1950&h=&q=60&cs=tinysrgb&crop=" alt="sky">
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1475778057357-d35f37fa89dd?dpr=1&auto=format&fit=crop&w=1950&h=&q=60&cs=tinysrgb&crop=" alt="clouds">
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1500335340127-8900b7080b2a?dpr=1&auto=format&fit=crop&w=1950&h=&q=60&cs=tinysrgb&crop=" alt="mount">
            </li>
        </ul>
        <div class="arrows">
            <button type="button" class="arrow" id="left" name="button" onclick="direction(left)"><</button>
            <button type="button" class="arrow" id="right" name="button" onclick="direction(right)">></button>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="./js/slider.js"></script>
</html>
